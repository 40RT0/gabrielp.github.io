<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
</head>
<body>

<script>
    function calcularSalario() {
        var h = parseFloat(prompt("Ingrese las horas trabajadas:"));
        var s = parseFloat(prompt("Ingrese el salario por hora en COP:"));
        var tsp = parseFloat(prompt("Ingrese la tasa de retención de Salud en %:"));
        var tlp = parseFloat(prompt("Ingrese la tasa de riesgo laboral en %:"));

        var tt = tsp + tlp;
        var ts = tsp * 0.01;
        var tl = tlp * 0.01;

        var rs = s * ts;
        var rt = s * tl;
        var dt = rt + rs;
        var pn = s - dt;

        alert("Horas trabajadas: " + h + "\nTarifa de pago: " + tt + "%\nSalario bruto: " + s +
            "\n\nLa retención de salud es de " + rs + ".\nLa reducción laboral es de " + rt +
            ".\nEl valor deducido es " + dt + " pesos.\nEl pago neto, entonces, es de " + pn + " pesos.");
    }

    // Llamamos a la función al cargar la página
    calcularSalario();
</script>

</body>
</html>
